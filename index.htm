<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--* CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="box-p">
      <!--! Profile -->
      <div class="profile">
        <div class="profile__img">
          <img src="img/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="profile__description">
          <h1>Jessica Randal</h1>
          <h3><small>London, United Kingdom.</small></h3>
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>

      <!--! Social -->
      <div class="social">
        <button class="social__item">GitHub</button>
        <button class="social__item">Frontend Mentor</button>
        <button class="social__item">Linkedin</button>
        <button class="social__item">Twitter</button>
        <button class="social__item">Instagram</button>
      </div>
    </div>
  </body>
</html>
